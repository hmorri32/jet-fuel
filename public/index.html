<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JETFUEL!!</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
  </head>
  <body>
    <section class='nav'>
      <h1 class='jet-fuel'>jet<span class='fuel-span'>Fuel</span></h1>
      <section class='create-folder'>
        <form>
          <input class='create-folder-input' placeholder='Add Folder'/>
          <button class='create-folder-btn' disabled=true>Submit</button>
        </form>
      </section>
      <section class='create-url'>
        <form>
          <input class='site-name-input' placeholder='Site name'/>
          <input class='url-input' placeholder='URL'/>
          <button class='create-url-btn' disabled=true>Submit</button>
        </form>
      </section>
      <div class='sort-btns'>
        <button class='sort-by-visits-desc'>VISITS↓</button>
        <button class='sort-by-visits-asc'>VISITS↑</button>
        <!-- <button class='sort-by-date'>SORT BY DATE</button> -->
      </div>
    </section>

    <section class='content-container'>
      <section class='folders'>
        <h2 class='folders-header'>folders</h2>
      </section>

      <section class='urls'>
      </section>
    </section>


    <script src='./jquery.js'></script>
    <script src='./index.js'></script>
  </body>
</html>
